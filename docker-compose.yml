version: '3.8'

services:
  blog-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment to mount posts directory for live updates during development
    # volumes:
    #   - ./posts:/app/posts:ro
